<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Rock Paper Scissors | Jeff George </title>
  <meta name="description" content="Simple game created in JavaScript by Jeff George, a full-stack web developer based in New York, NY.">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="game.css">

</head>


<body>

  <div class="rps">

    <div id="gameOverBox" class="game-over">
      <h2 id="gameOverHead">Congratulations!</h2>
      <p id="gameOverMsg">You&rsquo;ve won this game!</p>
      <div class="btn" onclick="playAgain()">Play Again</div>
    </div>

    <h1 class="game--title">Rock Paper Scissors</h1>

    <div class="player">
      <h3>You</h3>
      <div class="move">
        <p id="playerMove"><i class="fa fa-question"></i></p>
      </div>

      <div class="score-box">
        <div class="playerPt score-box--pt"></div>
        <div class="playerPt score-box--pt"></div>
        <div class="playerPt score-box--pt"></div>
      </div>

    </div>

    <div class="opponent">
      <h3>Opponent</h3>
      <div class="move">
        <p id="oppoMove"><i class="fa fa-question"></i></p>
      </div>

      <div class="score-box">
        <div class="oppoPt score-box--pt"></div>
        <div class="oppoPt score-box--pt"></div>
        <div class="oppoPt score-box--pt"></div>
      </div>

    </div>

    <div class="game--report">
      <h3 id="playByPlay">Choose a move.</h3>
    </div>

    <div class="game--report">
      <h3 id="turnScore">Good luck!</h3>
    </div>

    <div class="game--moves">
      <div onclick="getPlayerMove('rock')" class="game--moves_btn btn">
        <i class='fa fa-hand-rock-o'></i>
      </div>
      <div onclick="getPlayerMove('paper')" class="game--moves_btn btn">
        <i class='fa fa-hand-paper-o'></i>
      </div>
      <div onclick="getPlayerMove('scissors')" class="game--moves_btn btn">
        <i class='fa fa-hand-scissors-o'></i>
      </div>
    </div>

  </div>

  <footer class="rps--footer">
    <p><em>Rock Paper Scissors</em> by <a href="http://webdevjeffus.github.io/">Jeff George</a>, October 2015</p>
    <p>for <a href="http://devbootcamp.com/">Dev Bootcamp</a> Phase 0</p>
    <p><em>Solo Challenge 7.7: Design a Basic Game in Javascript</em></p>
  </footer>

  <script type="text/javascript" src="./game.js"></script>

</body>

</html>
