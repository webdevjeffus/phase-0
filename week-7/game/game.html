<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>JavaScript Game | Jeff George </title>
  <meta name="description" content="Simple game created in JavaScript by Jeff George, a full-stack web developer based in New York, NY.">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="game.css">
  <script type="text/javascript" src="./game.js"></script>


</head>


<body>

  <div class="game--board">

    <h2 class="game--title">Rock-Paper-Scissors</h2>

    <div class="player">
      <h4>Your move</h4>
      <div id="playerMove" class="move">
        <p>?</p>
      </div>
    </div>

    <div class="opponent">
      <h4>Opponent's move</h4>
      <div id="oppoMove" class="move">
        <p>?</p>
      </div>
    </div>

    <div class="game--report">
      <h3>Choose a move.</h3>
    </div>

    <div class="game--moves">
      <button id="rock" class="game--moves_btn">Rock</button>
      <button id="paper" class="game--moves_btn">Paper</button>
      <button id="scissors" class="game--moves_btn">Scissors</button>
    </div>

    <div class="game--report">
      <h3>Good luck!</h3>
    </div>

    <div class="player">
      <h4>Your score</h4>
      <div class="score-box">
        <div id="player1Pt" class="score-box--pt"></div>
        <div id="player2Pt" class="score-box--pt"></div>
        <div id="player3Pt" class="score-box--pt"></div>
      </div>
    </div>

    <div class="opponent">
      <h4>Opponent's score</h4>
      <div class="score-box">
        <div id="oppo1Pt" class="score-box--pt"></div>
        <div id="oppo2Pt" class="score-box--pt"></div>
        <div id="oppo3Pt" class="score-box--pt"></div>
      </div>
    </div>

  </div>

</body>

</html>
